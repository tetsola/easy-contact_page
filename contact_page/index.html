<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <title>Contact us for easy HTML tutorial</title>
</head>
<body>
    <div class="container ">
        <h1>Connect with us</h1>
        <p>We would love to respond to you and teach you HTML and CSS <br />
        kindly reach out.</p>

            <div class="contact-box">
                <div class="contact-left">
                    <h3>Sent your request</h3>

                    <form>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder="Tetsola Misan" />
                            </div>
                            <div class="input-group">
                                <label>Phone</label>
                                <input type="text" placeholder="+1 412 520 3231" />
                            </div>

                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Email</label>
                                <input type="email"
                                placeholder="JohnDoe@email.com" />
                            </div>
                            <div class="input-group">
                                <label>Subject</label>
                                <input type="text" placeholder="Product Demo" />
                            </div>
                        </div>
                        <label>Message</label>
                        <textarea placeholder="enter your message" rows="5"></textarea>
                        <button type="submit">SEND</button>
                    </form>

                </div>
                <div class="contact-right">

                    <h3>Reach out to us</h3>
                    <table>
                        <tr>
                            <td>Email</td>
                            <td>contactus@example.com</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>+1 412 520 3231 </td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>#212, Ground floor, 7th cross<br />
                            Some Layout, Abraka, Delta State 10075.</td>
                        </tr>
                    </table>


                </div>
            </div>
    </div>
    
</body>
</html>
